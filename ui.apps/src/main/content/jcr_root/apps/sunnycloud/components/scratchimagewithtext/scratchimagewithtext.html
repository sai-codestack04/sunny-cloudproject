<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>


<h2>${properties.title}</h2>
<p>${properties.richtext @context='html'}</p>

<div class="container">
  <img src="${properties.path}" alt="Snow" style="width:100%;">
  <div class="bottom-left">${properties.bottomlefttext}</div>
  <div class="top-left">${properties.toplefttext}</div>
  <div class="top-right">${properties.toprighttext}</div>
  <div class="bottom-right">${properties.bottomrighttext}</div>
  <div class="centered">${properties.centeredtext}</div>
</div>
