<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>


<h2>${properties.title}</h2>

<h4>${properties.subtitle}</h4>

<sly data-sly-list.listOfImages="${resource.getChildren}">
	<sly data-sly-repeat.item="${listOfImages.getChildren}">
		<div class="responsive">
 			 <div class="gallery">
    			<a target="_blank" href="${item.imagePath}">
      				<img src="${item.imagePath}" alt="${item.altText}" width="600" height="400">
    			</a>
    			<div class="desc">${item.imageDesc}</div>
			</div>
  		</div>
</sly>
</sly>

<div class="clearfix"></div>

<div style="padding:6px;">
	<p>${properties.description}</p>
</div>
